<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<ui:include src="/jsf/head.xhtml"/>

<h:body>
    <div class="container-fluid">
        <ui:include src="/jsf/login-navbar.xhtml"/>
        <main>
            <hr class="my-3"/>
            <div class="text-center mb-3">
                <h4 class="text-info">Welcome, "#{session.getAttribute("username")}"</h4>
            </div>
            <hr class="my-3"/>
            <div class="container">
                <div class="row mb-4 d-flex justify-content-around">
                    <ui:repeat var="jobApplication" varStatus="status" value="#{jobListBean.jobApplications}">

                        <div class="col-md-3 d-flex flex-column text-center">
                            <h:graphicImage library="jpg" name="#{jobApplication.sector}.jpg"
                                            class="img-thumbnail" width="300" height="300"/>
                            <h5 class="text-center">#{jobApplication.profession}</h5>
                            <h:link value="Details" outcome="details-job?id=#{jobApplication.id}" class="btn btn-info" />
                            <h:link value="Delete" outcome="delete-job?id=#{jobApplication.id}" class="btn btn-danger" />
                        </div>
                    </ui:repeat>
                </div>
            </div>
        </main>
        <ui:include src="/jsf/footer.xhtml"/>
    </div>
</h:body>
</html>

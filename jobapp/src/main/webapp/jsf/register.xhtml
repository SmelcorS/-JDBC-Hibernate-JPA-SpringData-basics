<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<ui:include src="/jsf/head.xhtml"/>

<h:body>
    <div class="container-fluid">
        <ui:include src="/jsf/guest-navbar.xhtml"/>
        <main>
            <hr class="my-3"/>
            <h1 class="text-center">Register</h1>
            <hr class="hr-3"/>
            <h:form class="mx-auto w-15">
                <div class="form-group">
                    <div class="label-holder d-flex justify-content-center">
                        <h:outputLabel for="username" value="Username"/>
                    </div>
                    <h:inputText value="#{userRegisterBean.userRegisterBindingModel.username}" type="text" class="form-control" id="username" placeholder="Username"/>
                </div>
                <div class="form-group">
                    <div class="label-holder d-flex justify-content-center">
                        <h:outputLabel for="password" value="Password"/>
                    </div>
                    <h:inputText value="#{userRegisterBean.userRegisterBindingModel.password}" type="text" class="form-control" id="password" placeholder="Password"/>
                </div>
                <div class="form-group">
                    <div class="label-holder d-flex justify-content-center">
                        <h:outputLabel for="confirmedPassword" value="Confirm Password"/>
                    </div>
                    <h:inputText value="#{userRegisterBean.userRegisterBindingModel.confirmedPassword}" type="text" class="form-control" id="confirmedPassword" placeholder="Confirm Password"/>
                </div>
                <div class="form-group">
                    <div class="label-holder d-flex justify-content-center">
                        <h:outputLabel for="email" value="Email"/>
                    </div>
                    <h:inputText value="#{userRegisterBean.userRegisterBindingModel.email}" type="text" class="form-control" id="email" placeholder="Email"/>
                </div>
                <div class="button-holder d-flex justify-content-center">
                    <h:commandButton action="#{userRegisterBean.register}" class="btn btn-info text-white" value="Register"/>
                </div>
            </h:form>
            <hr class="my-3"/>
        </main>
        <ui:include src="/jsf/footer.xhtml"/>
    </div>
</h:body>
</html>

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<ui:include src="/jsf/head.xhtml"/>

<h:body>
    <div class="container-fluid">
        <ui:include src="/jsf/guest-navbar.xhtml"/>
        <main>
            <hr class="my-3"/>
            <h1 class="text-center">Login</h1>
            <hr class="hr-3"/>
            <h:form class="mx-auto w-15">
                <div class="form-group">

                    <h:inputText value="#{userLoginBean.userLoginBindingModel.username}" type="text" class="form-control" id="username" placeholder="Username"/>
                </div>
                <div class="form-group">

                    <h:inputText value="#{userLoginBean.userLoginBindingModel.password}" type="text" class="form-control" id="password" placeholder="Password"/>
                </div>
                <div class="button-holder d-flex justify-content-center">
                    <h:commandButton action="#{userLoginBean.login}" class="btn btn-info text-white" value="Login"/>
                </div>
            </h:form>
            <hr class="my-3"/>
        </main>
        <ui:include src="/jsf/footer.xhtml"/>
    </div>
</h:body>
</html>
